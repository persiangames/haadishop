version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haadishop-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - haadishop-network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=haadishop
      - DB_USERNAME=haadi
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - ELASTICSEARCH_HOST=http://elasticsearch:9200

  nginx:
    image: nginx:alpine
    container_name: haadishop-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - haadishop-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: haadishop-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: haadishop
      MYSQL_USER: haadi
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--sql-mode=", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - haadishop-network

  redis:
    image: redis:7-alpine
    container_name: haadishop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - haadishop-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: haadishop-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - haadishop-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: haadishop-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - haadishop-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: haadishop-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - haadishop-network

  minio:
    image: minio/minio:latest
    container_name: haadishop-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - haadishop-network

networks:
  haadishop-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  es_data:
  minio_data:

